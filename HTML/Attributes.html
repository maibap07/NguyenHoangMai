<!DOCTYPE html>
<html lang="en">
<body>

<h2>The href Attribute</h2>

<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

<a href="https://www.google.com/">Tìm kiếm google</a>
<p>The src Attribute</p>
<p>HTML images are defined with the img tag, and the filename of the image source is specified in the src attribute:</p>

<img src="https://demoda.vn/wp-content/uploads/2022/01/anh-meo-de-thuong-1.jpg" width="500" height="600" alt="Mèo con">
<p style="color:antiquewhite" title="Tôi là sinh viên">Nguyễn Hoàng Mai</p>

</body>
</html>
